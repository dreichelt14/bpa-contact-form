<html>

<head>
    <title>BPA Serverless Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="d-flex align-items-center flex-column justify-content-center h-100">
        <h1 class="display-4 mb-3">BPA Serverless Contact Form</h1>
        <p class="lead mb-5">with AWS-Lambda and Serverless Framework</p>
        <form id="contactForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control form-control-lg" placeholder="Name" name="name" required>
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control form-control-lg" type="email" placeholder="Email Address" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control form-control-lg" rows="5" placeholder="Message" name="content" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit">Send</button>
            </div>
            <div id="toast" class=""></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
